{% extends "base.html" %}
{% block title %}Registro - Prompt Master{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-lg border-0 rounded-4">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="bi bi-person-plus text-success" style="font-size: 4rem;"></i>
                    <h2 class="mt-3">Registrar-se</h2>
                    <p class="text-muted">Crie sua conta Prompt Master</p>
                </div>

                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Nome de Usuário</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                        <div class="form-text">Será usado para login</div>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                        <div class="form-text">Será usado para recuperação de senha</div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="password" name="password" required minlength="6">
                        <div class="form-text">Mínimo 6 caracteres</div>
                    </div>

                    <button type="submit" class="btn btn-success w-100 mb-3">Criar Conta</button>
                </form>

                <div class="text-center">
                    <p class="mb-0">Já tem conta? <a href="{{ url_for('login') }}">Fazer Login</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
