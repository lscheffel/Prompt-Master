{% extends "base.html" %}
{% block title %}Criar Áudio{% endblock %}
{% block content %}
<div class="bg-white text-gray-900 rounded-lg shadow-md p-6">
    <h1 class="text-3xl font-bold mb-6">Criar Novo Áudio</h1>
    <form method="POST" class="space-y-6">
        <!-- Form fields for audio will be developed later -->
        <div>
            <label class="block text-sm font-medium text-gray-700">Título</label>
            <input type="text" name="title" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500" required>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Descrição</label>
            <textarea name="description" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500" required></textarea>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Arquivo de Áudio</label>
            <input type="file" name="audio_file" accept="audio/*" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500" required>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Tags</label>
            <input type="text" name="tags" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500">
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:ring-2 focus:ring-blue-500">Criar Áudio</button>
    </form>
    <a href="{{ url_for('index') }}" class="mt-4 inline-block text-blue-400 hover:text-blue-300">Voltar</a>
</div>
{% endblock %}
