<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Prompt Master{% endblock %}</title>
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-100">
    <nav class="bg-gray-800 shadow-md sticky top-0 z-10">
        <div class="max-w-4xl mx-auto px-4 py-3 flex justify-between items-center">
            <a href="{{ url_for('index') }}" class="text-2xl font-bold text-white">Prompt Master</a>
            <div class="flex items-center">
                <form action="{{ url_for('index') }}" method="get" class="mr-16">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                        Criar Prompt
                    </button>
                </form>
                <button id="theme-toggle" class="text-white focus:outline-none text-xl ml-4" title="Alternar tema">
                    <i id="theme-icon" class="bi bi-lightbulb-fill"></i>
                </button>
            </div>
        </div>
    </nav>
    <main class="max-w-4xl mx-auto p-6">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="mb-4 p-4 rounded-lg {{ 'bg-green-600' if category == 'success' else 'bg-red-600' }} text-white">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </main>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
